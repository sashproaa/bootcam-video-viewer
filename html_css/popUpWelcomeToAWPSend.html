<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWplayer</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="popUp_Welcome">
        <div class="bg">
          <div class="wrapper_popUp">
            <div class="close_popUp">
              <button type="button"></button>
            </div>
            <div class="header_popUp">
              <strong>Добро пожаловать в AWPlayer!</strong>
            </div>
            <div class="inform">
              <form action="#">
                <p>Имя</p>
                <input type="text">
                <p>Электронная почта</p>
                <input type="text">
                <p>Тариф</p>
                <select name="tariff" size="1">
                    <option value="basic">Basic</option>
                    <option value="advansed" selected="selected">Advansed</option>
                    <option value="premium">Premium</option>
                </select>

                <!-- <select class="form-select" aria-label="Default select example">
                    <option value="1">Basic</option>
                    <option value="2" selected>Advansed</option>
                    <option value="3">Premium</option>
                  </select> -->

                <p>Комментарий</p>
                <textarea name="questions"></textarea>
                <div>
                    <button type="submit">Подключить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
